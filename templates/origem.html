{% extends "base.html" %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/origem.css' %}" type="text/css">
{% endblock %}

{% block corpo %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/capa/origem.png' %}" alt="Capa do Origem.">
    </div>
  </div>
</div>
<div class="section-descricao">
  <div class="text-title">
    <h1 class="text-center">ORIGEM</h1>
  </div>
  <div class="row text-descricao">
    <h5>
      Essa página é destinada a conteúdo que oferece dicas de filmes, viagens, músicas, séries e muito mais para ajudar a você a saber o que há de melhor para curtir e se divertir.
    </h5>
  </div>
</div>
{% endblock %}
